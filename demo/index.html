<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Nav Demo</title>
	<script data-main="main" src="../lib/requirejs/require.js"></script>
	<script>
		requirejs.config({
			baseUrl: "",
			config:{
				'AjaxNav' : {
					'scripts' : ['foo'],
					'requireScripts': ['bar'],
					'stylesheets': []
				}
			},
			paths:{
				'domReady' : '../lib/requirejs-domready/domReady',
				'AjaxNav' : '../dist/AjaxNav',
				'EventEmitter': '../lib/EventEmitter/dist/EventEmitter'
			}
		});
	</script>
</head>
<body>
	<header>
		<h1>AjaxNav</h1>
	</header>

	<div role="main">
		
	</div>

	<footer>
		<!-- no feet -->
	</footer>
</body>
</html>
